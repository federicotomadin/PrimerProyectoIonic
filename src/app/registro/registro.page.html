<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup] = "registrationForm" (ngSubmit)="submit()" >
    <ion-list>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]= "user.nombre" name="nombre" formControlName= "nombre" inputmode="text" placeholder="Nombre"></ion-input>
  </ion-item>
  <div *ngFor= "let error of errorMessages.nombre">
    <ng-container *ngIf= "nombre.hasError(error.type) && (nombre.dirty || nombre.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input [(ngModel)]= "user.apellido" name="apellido" formControlName= "apellido" placeholder="Apellido"></ion-input>
  </ion-item>
  <div *ngFor= "let error of errorMessages.apellido">
    <ng-container *ngIf= "apellido.hasError(error.type) && (apellido.dirty || apellido.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]= "user.email" name="email"  formControlName= "email" placeholder="Email"></ion-input>
  </ion-item>
  <div *ngFor= "let error of errorMessages.email">
    <ng-container *ngIf= "email.hasError(error.type) && (email.dirty || email.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Clave</ion-label>
    <ion-input type="password" [(ngModel)]= "user.clave" name="clave" formControlName= "clave" placeholder="Clave"></ion-input>
  </ion-item>
  <div *ngFor= "let error of errorMessages.clave">
    <ng-container *ngIf= "clave.hasError(error.type) && (clave.dirty || clave.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <ion-item>
    <ion-label>Repetir Clave</ion-label>
    <ion-input type="password" (ngModel)= "repetirClave" name="repetirClave" formControlName= "repetirClave" placeholder="Repetir clave"></ion-input>
  </ion-item>
  <div *ngFor= "let error of errorMessages.repetirClave">
    <ng-container *ngIf= "repetirClave.hasError(error.type) && (repetirClave.dirty || repetirClave.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>
</ion-list>
</form><br>

  <ion-button  (click)="Registrar()" color="dark"  style="margin-left: 28%;">Registrarme</ion-button>



</ion-content>
