    <ion-title style="text-align: center;">

  </ion-toolbar>
</ion-header>

<ion-content padding >

    <ion-card-header style="text-align: center;">Sign In</ion-card-header>
    
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" #usr></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Contrase√±a: </ion-label>
      <ion-input type="password" #pwd></ion-input>
    </ion-item>

    <ion-button color="primary" style="margin-left: 25%;" (click)="Ingresar(usr.value, pwd.value)" size="large">Ingresar</ion-button>

  </ion-card>
</ion-content>
